<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawinenrisiko Vorhersage</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 1em; }
        input[type="number"] { width: 100%; padding: 0.5em; margin-top: 0.3em; }
        button { margin-top: 1.5em; padding: 0.7em 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 2em; font-size: 1.2em; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lawinenrisiko Vorhersage</h2>
        <form id="predictForm">
            <label for="hoehe">Höhendifferenz (m)</label>
            <input type="number" id="hoehe" name="Höhendifferenz" required>

            <label for="route">Routenlänge (m)</label>
            <input type="number" id="route" name="Routenlänge" required>

            <label for="schnee">Schnee (cm)</label>
            <input type="number" id="schnee" name="Schnee" required>

            <label for="gipfel">Gipfelhöhe (m)</label>
            <input type="number" id="gipfel" name="Gipfelhöhe" required>

            <button type="submit">Vorhersagen</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const inputData = {
                "Höhendifferenz": parseInt(document.getElementById('hoehe').value),
                "Routenlänge": parseInt(document.getElementById('route').value),
                "Schnee": parseFloat(document.getElementById('schnee').value),
                "Gipfelhöhe": parseInt(document.getElementById('gipfel').value)
            };

            const response = await fetch('http://localhost:5000/api/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inputData)
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.lawinenrisiko !== undefined
                ? `Vorhergesagtes Lawinenrisiko: ${result.lawinenrisiko.toFixed(2)}`
                : `Fehler: ${result.error}`;
        });
    </script>
</body>
</html>
